<section>
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()" novalidate>
        <fieldset>
            <legend>Login form</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email"
                       type="email"
                       [(ngModel)]="item.email"
                       [ngFormControl]="form.controls['email']">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       type="password"
                       [(ngModel)]="item.password"
                       [ngFormControl]="form.controls['password']">
            </div>
            <button type="submit" [disabled]="!form.valid">Login</button>
        </fieldset>
    </form>
</section>
